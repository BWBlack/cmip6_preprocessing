name: Full Archive CI
on:
  workflow_dispatch: # enable a manual trigger
    inputs:
        name:
          description: 'Testing a manual trigger'
  schedule:
    - cron: "0 13 * * 1" # run every monday

jobs:
  cloud-tests:
    name: Build (cloud-data-tests | ${{ matrix.variable_id }} | ${{ matrix.experiment_id }} | ${{ matrix.grid_label }})
    strategy:
      fail-fast: false
      matrix:
        variable_id: ['zos','so', 'thetao', 'tos', 'uo', 'vo', 'o2']
        experiment_id: ['1pctCO2-bgc', '1pctCO2', 'abrupt-4xCO2', 'historical',
       'piControl', 'esm-hist', 'esm-piControl', 'esm-piControl-spinup',
       'piControl-spinup', 'amip', 'hist-GHG', 'hist-aer', 'hist-nat',
       'hist-CO2', 'hist-GHG-cmip5', 'hist-aer-cmip5', 'hist-nat-cmip5',
       'hist-sol', 'hist-stratO3', 'hist-totalO3', 'ssp245-aer',
       'ssp245-stratO3', 'hist-volc', 'ssp245-GHG', 'ssp245-nat',
       'dcppA-hindcast', 'dcppA-assim', 'ssp126', 'ssp245', 'ssp370',
       'ssp585', 'ssp119', 'ssp434', 'ssp460', 'ssp534-over',
       'esm-ssp585', 'hist-bgc', '1pctCO2-rad', '1pctCO2-cdr',
       'esm-pi-CO2pulse', 'esm-pi-cdr-pulse', 'abrupt-2xCO2', 'faf-all',
       'faf-heat', 'faf-passiveheat', 'faf-stress', 'faf-water',
       'faf-heat-NA0pct', 'faf-heat-NA50pct', 'omip1', 'lgm',
       'midHolocene', 'past1000'] # these are **all** experiments available for Omon output
        grid_label: ['gn', 'gr']
        # catalog: []
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache conda
      uses: actions/cache@v1
      env:
        # Increase this value to reset cache if ci/environment-upstream-dev.yml has not changed
        CACHE_NUMBER: 0
      with:
        path: ~/conda_pkgs_dir
        key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('ci/environment-upstream-dev.yml') }}
    - uses: conda-incubator/setup-miniconda@v2
      with:
        channels: conda-forge
        mamba-version: '*'
        channel-priority: strict
        activate-environment: test_env_cmip6_preprocessing # Defined in ci/environment-upstream-dev.yml
        auto-update-conda: false
        python-version: 3.8
        environment-file: ci/environment-cloud-test.yml
        use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
    - name: Set up conda environment
      shell: bash -l {0}
      run: python -m pip install -e . --no-deps --force-reinstall
    - name: Conda List
      shell: bash -l {0}
      run: conda list
    - name: Check Machine Config
      shell: bash -l {0}
      run: lscpu
    - name: Run Tests
      shell: bash -l {0}
      run: |
        pwd
        echo $PYTHONPATH
        pytest --maxfail 20 tests/test_preprocessing_cloud.py --gl ${{ matrix.grid_label }} --ei ${{ matrix.experiment_id }} --vi ${{ matrix.variable_id }}
